<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Storage Inventory - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/common.css" />
</head>
<body>
    <div class="fsi-container">
        <nav id="side-navigation">
            <ul id="menu">
                <li>
                    <div class="menu-item">
                        <i class="fas fa-bread-slice"></i>
                        Items
                    </div>
                    <ul class="submenu" id="submenu-items">
                        <li>View All</li>
                        <li>Add Item</li>
                        <li>Edit Item</li>
                    </ul>
                </li>
                <li>
                    <div class="menu-item">
                        <i class="fas fa-box-open"></i>
                        Bins
                    </div>
                    <ul class="submenu" id="submenu-bins">
                        <li>View All</li>
                        <li>Add Bin</li>
                        <li>Edit Bin</li>
                        <li>Remove Bin</li>
                    </ul>
                </li>
                <li>
                    <div class="menu-item">
                        <i class="fas fa-warehouse"></i>
                        Bin Locations
                    </div>
                    <ul class="submenu" id="submenu-locations">
                        <li>View All</li>
                        <li>Edit Bin Location</li>
                        <li>Remove Bin Location</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <main>
            <header>
                <h1>Item Inventory</h1>
                <button type="button" id="btn-add-item" data-bs-toggle="modal" data-bs-target="#modal-add-item">
                    <i class="fas fa-plus"></i>
                    Add
                </button>
            </header>
            <section id="main-content"></section>
        </main>
    </div>
    <!--// START: Add Item Modal //-->
    <div class="modal fade" id="modal-add-item" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-add-item">
                        <div class="mb-3">
                            <label for="description">Description</label>
                            <input type="text" id="description" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="expiration-date">Expiration Date</label>
                            <input type="date" id="expiration-date" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="bin-location">Bin Location</label>
                            <select id="bin-location" class="form-select"></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" id="btn-save-item">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!--// END: Add Item Modal //-->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="assets/templates/items-table.js"></script>
    <script src="assets/templates/bins-dropdown.js"></script>
    <script src="assets/js/common.js" type="module"></script>
</body>
</html>
